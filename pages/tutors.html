<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Языковая школа</title>
  <link rel="shortcut icon" href="../data/icons/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <div class="">
    <header class="p-1 bg-primary">
      <div class="d-flex flex-wrap align-items-center">
        <a href="../index.html" class="me-3"><img src="../data/icons/logo.png" width="80"></a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link text-white" href="../index.html">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active bg-light text-black" aria-current="page" href="tutors.html">Преподаватели</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="about.html">О нас</a>
          </li>
        </ul>
      </div>
    </header>
    <div class="p-4">
      <h3>Выбор преподавателя</h3>
      <form action="tutors.html" method="get" id="get_contact" target="_blank">
        <div class="row">
          <div class="col-3">
            <select class="form-select" id="lang_selector" onchange="filterTutors();">
              <option selected value="all">Все языки</option>
              <option value="en">Английский</option>
              <option value="fr">Французский</option>
              <option value="it">Итальянский</option>
              <option value="jp">Японский</option>
            </select>
          </div>
        </div>
        <div class="mt-3">
          <ul class="p-2 d-flex flex-row flex-wrap" id="tutor_cards"></ul>
        </div>
        <div class="mt-3">
          <div class="col-3 card">
            <div class="card-body">
              <p class="card-text">ФИО: <input class="form-control" type="text" placeholder="Карина Иксанова"
                  name="full_name" </p>
              <p class="card-text">Email: <input class="form-control" type="email" placeholder="example@mail.ru"
                  name="email" </p>
              <p class="card-text">Уроков в неделю: <input class="w-25 form-control" type="number"
                  name="lessons_per_week" value="1" min="1" max="7"></p>
              <input class="btn btn-primary" type="submit" value="Отправить заявку">
            </div>
          </div>
      </form>
    </div>
  </div>
  <footer class="p-3 bg-primary text-white text-center">
    <p>(c) Карина Иксанова, 2023</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="../js/tutors.js"></script>
</body>

</html>
